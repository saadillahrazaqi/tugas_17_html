<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 17</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>

    <form action="" method="get" target="_blank">
      <span>Cari Data : </span>
      <input type="search" name="cari_data"><br/>
      <br/>
      <span>Nama Lengkap : </span>
      <input type="text" name="nama_lengkap"><br/>
      <br/>
      <span>Alamat Website : </span>
      <input type="url" name="alamat_website"><br/>
      <br/>
      <span>Umur : </span>
      <input type="number" name="umur" min="10" max="35"><br/>
      <br/>
      <span>No Hp : </span>
      <input type="tel" name="no_hp"><br/>
      <br/>
      <span>Seberapa mengerti Anda tentang materi ini? </span>
      <input type="range" name="nilai"><br/>
      <br/>
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
